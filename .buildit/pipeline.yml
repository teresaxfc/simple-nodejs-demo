buildTasks:

  - name: 'install dependencies'
    commands:
      - echo 'executing step < install dependencies >'
      - ping localhost -w 5
      - echo "Artifact file" > /tmp/artifact.txt
    agent:
      queue: 'pubsub-dev'
    artifacts:
      - 'artifact.txt'

  - name: 'unit test'
    commands:
      - echo 'executing step < unit test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'install dependencies'
    fetchArtifacts:
      - { task: 'install dependencies', artifact: 'artifact.txt' }

  - name: 'deploy dev environment'
    commands:
      - echo 'executing step < deploy dev environment >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'install dependencies'

  - name: 'integration test'
    commands:
      - echo 'executing step < integration test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'deploy dev environment'

  - name: 'api test'
    commands:
      - echo 'executing step < api test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'deploy dev environment'

  - name: 'end to end test'
    commands:
      - echo 'executing step < end to end test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'deploy dev environment'

  - name: 'deploy production'
    commands:
      - echo 'executing step < integration test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    depends-on:
      - 'unit test'
      - 'integration test'
      - 'api test'
      - 'end to end test'
    branch: 'master'

  - name: 'smoke test'
    commands:
      - echo 'executing step < integration test >'
      - ping localhost -w 5
    agents:
      queue: 'pubsub-dev'
    dependsOn:
      - 'deploy production'
    branch: 'master'